    <h2>JavaScript Location Info</h2>
    <p id="demo"></p>
    <script>
  // Get browser information
        const locationInfo = {
        href: location.href,
        hostName: location.hostname,
        pathName: location.pathName,
        protocol: location.protocol
        };

  // Convert object to JSON string

        //infoText = JSON.stringify(browserInfo, null, 2);
        tempText = "href = "+ locationInfo.href+"\n"+
                   "Host Name = "+ locationInfo.hostName+"\n"+
                   "Path Name = "+ locationInfo.pathName+"\n"+
                   "Protocol = " + locationInfo.protocol+"\n";

  // Display JSON string as text on the body

        document.getElementById("demo").innerText = tempText;


    </script>
