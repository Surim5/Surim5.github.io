    <h2>JavaScript Screen Info Window</h2>
    <p id="demo"></p>
    <script>
  // Get browser information
        const screenStuff = {
        width: screen.width,
        height: screen.height,
        aWidth: screen.availWidth,
        aHeight: screen.availHeight,
        color: screen.colorDepth,
        pixel: screen.pixelDepth
        };

  // Convert object to JSON string

        //infoText = JSON.stringify(browserInfo, null, 2);
        tempText = "Width = "+screenStuff.width+"\n"+"Height = "+screenStuff.height+"\n"+
            "Available Width = "+screenStuff.aWidth+"\n"+ "Available Height = "+screenStuff.aHeight+"\n"+
            "Color Depth= "+screenStuff.color+"\n"+"Pixel Depth= "+screenStuff.pixel+"\n";

  // Display JSON string as text on the body

        document.getElementById("demo").innerText = tempText;


    </script>
